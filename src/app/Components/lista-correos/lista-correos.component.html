<table style="width: 100%; border: 1px solid black;">
    <tr>
      <th>Le√≠do</th>
      <th>Emisor</th>
      <th>Titulo</th>
      <th>Responder</th>
    </tr>
    <ng-container *ngFor="let correo of correos; index as i;">
      <tr>
        <td>
          <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=true disabled> Si
          <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=false disabled> No
        </td>
        <td>{{correo.emisor}}</td>
        <td>{{correo.titulo}}</td>
        <td>
          <button (click)="clickResponder(correo)">Responder</button>
        </td>
  
      </tr>
      <tr *ngIf="correo.responder">
        <app-nuevo-correo [correo]="correo" (accionRealizada)="accionRespuestaRapida(correo)"></app-nuevo-correo>
      </tr>
    </ng-container>
  </table>
